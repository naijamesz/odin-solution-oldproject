<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODIN Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="side-image">
        <div id="logo">
          <img src="./images/odin-lined.png" alt="Odin logo" />
          <!-- if case cdn error -->
          <!-- <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin logo" /> -->
          <h1>Odin</h1>
        </div>

        <p>Photo by Haly West on Unsplash</p>
      </div>

      <div id="content">
        <div class="head-text">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.<br />
            Sign up now to get started.
            <br />
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="#" autocomplete="off">
          <h2>Let's do this!</h2>

          <div>
            <div class="first-name">
              <label for="first">first name</label>
              <input type="text" name="first-name" id="first" />
            </div>

            <div class="last-name">
              <label for="last">last name</label>
              <input type="text" name="last-name" id="last" />
            </div>
          </div>

          <div>
            <div class="email">
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="phone">
              <label for="phone">phone number</label>
              <input type="phone" name="phone" id="phone" />
            </div>
          </div>

          <div>
            <div class="password">
              <label for="password">password</label>
              <input type="password" name="password" id="password" />
              <p class="password-alert">*Passwords don't match</p>
            </div>

            <div class="confirm">
              <label for="confirm">confirm password</label>
              <input type="password" name="confirm" id="confirm" />
            </div>
          </div>
        </form>

        <div class="button">
          <button>Create Account</button>

          <p>Already have an Account ? <span>Log in</span></p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
